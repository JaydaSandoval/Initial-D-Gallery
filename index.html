<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Images Initial D</title>
    <style>
        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
        }
        body{
            background-color:  rgb(43, 39, 63);;
        }
        .container{
            background-color: aliceblue;
            display: flex;
            flex-wrap: wrap;
            margin-left: 300px;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            gap: 30px;
            width: 1150px;
            flex-direction: space-evenly;
        }
        h1{
            color:white;
            text-align: center;
            text-align: center;
            padding: 50px;
            text-decoration: underline;
        }
        .item{
            background-color: black;
            border: 3px dashed white;
            width:300px;
            text-align: center;
        }
        .vroom{
            width: 200px;
            height: 200px;
            padding:10px;
        }
        .wow{
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Initial D Cars</h1>
        <section class="container">
            <!-- Cars-->
             <!--AE86-->
            <div class="item">
                <img class="vroom" src="images/ae86.jpg" alt="ae86">
                <div class="wow">AE-86 Toyota</div>
            </div>
            <!--Alteeza-->
            <div class="item">
                <img class="vroom" src="images/Alteeza.jpg"alt="alteeza">
                <div class="wow">Alteeza Toyota RS 200 Z</div>
            </div>
            <!--Honda Civic-->
            <div class="item">
                <img class="vroom" src="images/Honda-civic.jpg"alt="hondacivic">
                <div class="wow">Honda Civic EG</div>
            </div>
            <!--Honda-->
            <div class="item">
                <img class="vroom" src="images/honda.jpg"alt="honda">
                <div class="wow">Honda S200</div>
            </div>
            <!--Mazda-->
            <div class="item">
                <img class="vroom" src="images/mazda.jpg"alt="mazda">
                <div class="wow">Mazda RX-7 fd</div>
            </div>
            <!--Mitsubishi-->
            <div class="item">
                <img class="vroom" src="images/mitsubishi.jpg"alt="mitsubishi">
                <div class="wow">Mitsubishi Lancer Evolution 3</div>
            </div>
            <!--Nissan-->
            <div class="item">
                <img class="vroom" src="images/nissan.jpg"alt="nissan">
                <div class="wow">Nissan SilEighty RPS13</div>
            </div>
            <!--Silvia-->
            <div class="item">
                <img class="vroom" src="images/silvia.jpg"alt="silvia">
                <div class="wow">Silvia S14</div>
            </div>
            <!--Toyota-->
            <div class="item">
                <img class="vroom" src="images/toyota.jpg"alt="toyota">
                <div class="wow">1990 Toyota MR2 G-UNLIMITED</div>
            </div>
        </section>
    </div>
</body>
</html>
